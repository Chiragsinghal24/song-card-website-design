<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon (3).ico"/>
  <title>Order summary card</title>
</head>
<body>
  <div class="design"></div>
  <main>
    <div class="main-image"></div>
    <div class="main-text">
      <h2>Order Summary</h2>
      <div class="text-paragraph">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="text-details">
        <div class="details-flex">
          <div class="details-icon-plan">
            <div class="icon-plan-flex">
              <div class="details-icon">
                <img src="../n4_order_summary_component/resources/images/icon-music.svg" alt="">
              </div>
              <div class="details-plan">
                <div class="plan-flex">
                  <div class="plan-bold">
                    <p>Annual Plan</p>
                  </div>
                  <div class="plan-reg">
                    <p>$59.99/year</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="details-change">
            <a href="#">Change</a>
          </div>
        </div>
      </div>  
      <a href="#" class="text-btn">
        <div class="btn">
          Proceed to Payment
        </div>
      </a>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
